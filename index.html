<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="Images/favicon.png">
    <script src="https://kit.fontawesome.com/c7215f5f80.js" crossorigin="anonymous"></script>
    <title>Welcome To The Minecraft Offcial Site | Minecraft</title>
</head>
<body>
    <header class="navbar">
        <div class="nav-img">
            <a href="https://minecraft.net/en-us">
                <img src="Images/minecraft-logo.png">
            </a>
        </div>
        <div class="nav-normal-buttons">
                <select class="selects">
                    <option>GAMES</option>
                </option>
            </select>
            <select class="selects">
                <option>SHOP</option>
            </select>
            <select class="selects">
                <option>COMMUNITY</option>
            </select>
            <select class="selects">
                <option>SUPPORT</option>
            </select>
        </div>
        <div class="nav-account-button">
            <i class="fa-solid fa-lock account-button"></i>
            <select class="account-button">
                <option>ACCOUNT</option>
                <option class="account-option">LOGIN</option>
                <option class="account-option">REDEEM</option>
            </select>
        </div>
    </header>
    <div class="minecraft-banner">
        <div class="banner"></div>
    </div>
    <div class="minecraft-buy">
        <div class="mc-buy-heading-portion">
        <h2 class="mc-buy-heading-h2">Save up to 50% on Minecraft Games</h2>
        <div class="mc-heading-icon-p">
            <i class="fa-solid fa-tag"></i>
            <p class="mc-buy-heading-p">Discounts may vary by region. Limited time promotion; availability varies by platform.</p>
        </div>
            <a href="https://www.minecraft.net/en-us/store/minecraft-deluxe-collection-pc">
            <button class="mc-buy-heading-b">Click here to buy</button>
            </a>
    </div>
    <div class="gameplay-img">
        <img src="Images/pic_1.avif" alt="">
    </div>
</body>
</html>
